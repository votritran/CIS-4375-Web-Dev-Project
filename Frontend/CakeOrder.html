<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Sweet Patisserie - Cake Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e5;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background-color: #8b4513;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #8b4513;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #8b4513;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #6a2c0f;
        }
        .disclaimer {
            text-align: center;
            font-size: 14px;
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
        <!-- Navigation bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="CakeOrder.html">Custom Cakes</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Log in</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Paris Sweet Patisserie - Cake Request Form</h2>
        <!-- thank you message after submit -->
        <form action="thankyou.html" method="POST">

        <!-- client info -->
            <label for="name">Your Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="needByDate">Cake Needed By (Date):</label>
            <input type="date" id="needByDate" name="needByDate" required>
        
        <!-- cake details  -->  
            <label for="cakeType">Cake Type:</label>
            <select id="cakeType" name="cakeType">
                <option value="chocolate">Chocolate</option>
                <option value="vanilla">Vanilla</option>
                <option value="red velvet">Red Velvet</option>
                <option value="carrot cake">Carrot Cake</option>
                <option value="custom">Custom</option>
            </select>

            <label for="frosting">Frosting Type:</label>
            <select id="frosting" name="frosting">
                <option value="buttercream">Buttercream</option>
                <option value="whipped cream">Whipped Cream</option>
                <option value="fondant">Fondant</option>
                <option value="ganache">Ganache</option>
                <option value="custom">Custom</option>
            </select>

            <label for="size">Cake Size:</label>
            <select id="size" name="size">
                <option value="6-inch">6-inch</option>
                <option value="8-inch">8-inch</option>
                <option value="10-inch">10-inch</option>
                <option value="custom">Custom</option>
            </select>

            <label for="shape">Cake Shape:</label>
            <select id="shape" name="shape">
                <option value="round">Round</option>
                <option value="square">Square</option>
                <option value="heart">Heart</option>
                <option value="custom">Custom</option>
            </select>

            <label for="description">Additional Details:</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe any special requests..."></textarea>

            <button type="submit">Submit Order</button>
        </form>

        <!-- disclaimer -->
        <p class="disclaimer">Filling out this form does not guarantee an order. We will contact you via phone or email to confirm if we can fulfill your cake request.</p>
    </div>
</body>
</html>
