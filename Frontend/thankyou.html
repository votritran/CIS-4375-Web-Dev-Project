    <div id="confetti"></div>
    <h1 >Thank You for Your Order!</h1>
    <p>We will be reaching out to you soon to confirm your cake request.</p>

    <script>
        function createConfetti() {
            const colors = ['#ff0', '#0f0', '#00f', '#f00', '#ff00', '#00ff', '#f0f'];
            const confetti = document.getElementById('confetti');

            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = '10px';
                confettiPiece.style.height = '10px';
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confettiPiece.style.opacity = Math.random();
                confettiPiece.style.borderRadius = '50%';
                confettiPiece.style.left = Math.random() * 100 + 'vw';
                confettiPiece.style.top = Math.random() * 100 + 'vh';
                confettiPiece.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
                confettiPiece.style.animation = `fall 2s linear forwards`;
                confetti.appendChild(confettiPiece);
            }

            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to {
                        transform: translate(-50%, 100vh) rotate(360deg);
                    }
                }
            `;
            document.head.appendChild(style);
        }

        window.onload = createConfetti;
    </script>
