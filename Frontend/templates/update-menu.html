<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Menu Item</title>
    <script>
        // Function to display a message to the user
        function showMessage(message) {
            const messageElement = document.getElementById("message");
            messageElement.innerText = message; // Set the message text
            messageElement.style.display = "block";  // Make sure the message is visible

            // Hide the message after 2 seconds (2000ms)
            setTimeout(function() {
                messageElement.style.display = "none";
            }, 2000);  // Adjust this time as needed
        }
    </script>
</head>
<body>
    <h1>Update Menu Item - You can Update the Name, Price, or Description Or All of Them </h1>
    <!-- Form for updating a menu item -->
    <form id="updateForm">
        <!-- Dropdown to select an existing product -->
        <label for="product_id">Select Product:</label>
        <select name="product_id" id="product_id" required>
            <option value="" disabled selected>Select a product</option>
            {% for product in products %}
            <!-- Populate dropdown with product ID and name from the database -->
                <option value="{{ product[0] }}">{{ product[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
<!-- Input for updating the product name (optional) -->
        <label for="new_name">New Name (optional):</label>
        <input type="text" name="new_name" id="new_name">
        <br><br>
        <!-- Input for updating the product price (optional) -->
        <label for="new_price">New Price (optional):</label>
        <input type="number" name="new_price" id="new_price" step="0.01" min="0">
        <br><br>
        <!-- Input for updating the product description (optional) -->
        <label for="new_description">New Description (optional):</label>
        <textarea name="new_description" id="new_description"></textarea>
        <br><br>
        <!-- Submit button to send the update request -->

        <button type="submit" class="btn btn-success">Update Menu Item</button>
    </form>
    <!-- Div to display update status messages -->

    <div id="message"></div>

    <script>
        // Handle form submission
        document.getElementById("updateForm").onsubmit = async function(event) {
            event.preventDefault(); // Prevent default form submission
            // Collect form data
            let formData = new FormData(document.getElementById("updateForm"));
            // Send a POST request to update the menu item
            let response = await fetch("/menu/update", {
                method: "POST",
                body: formData
            });
            // Parse the response and show a message
            let result = await response.json();
            showMessage(result.message);
        };
    </script>
</body>
</html>
