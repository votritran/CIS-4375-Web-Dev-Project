<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <script>
        // Function to display a message to the user
        function showMessage(message) {
            const messageElement = document.getElementById("message");
            messageElement.innerText = message; // Set the message text
            messageElement.style.display = "block";  // Make sure the message is visible

            // Hide the message after 2 seconds (2000ms)
            setTimeout(function() {
                messageElement.style.display = "none";
            }, 2000);  // Adjust this time as needed
        }
    </script>
</head>
<body>
    <h1>Update Event - You can Update the Name, Description, Date and Time</h1>
    <!-- Form for updating a event item -->
    <form id="updateForm">
        <!-- Dropdown to select an existing event -->
        <label for="event_id">Select Event:</label>
        <select name="event_id" id="event_id" required>
            <option value="" disabled selected>Select a event</option>
            {% for event in events %}
            <!-- Populate dropdown with event ID and name from the database -->
                <option value="{{ event[0] }}">{{ event[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
<!-- Input for updating the event name (optional) -->
        <label for="new_name">New Name (optional):</label>
        <input type="text" name="new_name" id="new_name">
        <br><br>
        <!-- Input for updating the event description (optional) -->
        <label for="new_description">New Description (optional):</label>
        <textarea name="new_description" id="new_description"></textarea>
        <br><br>
        <!-- Input for updating the event date (optional) -->
        <label for="new_date">New Date (optional):</label>
        <input type="date" name="new_date" id="new_date">
        <br><br>
        <!-- Input for updating the event time (optional) -->
        <label for="date">New Time (optional):</label>
        <input type="time" name="new_time" id="new_time">
        <br><br>
        <!-- Submit button to send the update request -->

        <button type="submit" class="btn btn-success">Update Event Item</button>
    </form>
    <!-- Div to display update status messages -->

    <div id="message"></div>

    <script>
        // Handle form submission
        document.getElementById("updateForm").onsubmit = async function(event) {
            event.preventDefault(); // Prevent default form submission
            // Collect form data
            let formData = new FormData(document.getElementById("updateForm"));
            // Send a POST request to update the event item
            let response = await fetch("/event/update", {
                method: "POST",
                body: formData
            });
            // Parse the response and show a message
            let result = await response.json();
            showMessage(result.message);
        };
    </script>
</body>
</html>
