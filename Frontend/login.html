<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paris Sweet Patisserie</title>
    
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="content/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a id="menu-link" href="menu.html">Menu</a></li>
            <li><a id="cakeorder-link" href="CakeOrder.html">Custom Cakes</a></li>
            <!-- Logo in Navbar -->
            <a href="#"><img src="photo/logo.jpg" alt="Paris Sweet Patisserie" class="logo"></a>
            <li><a href="#">Event</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="login.html">Log in</a></li>
        </ul>
    </nav>

    <!-- Login Form Container -->
    <div class="container">
        <h2>Login</h2>
        
        <!-- Login Form -->
        <form id="loginForm">
            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email_or_username" required>
            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <!-- Error Message (Hidden by Default) -->
            <p class="error" id="errorMsg" style="display: none; color: red;">Invalid email or password.</p>
            <!-- Login Button -->
            <button type="submit">Login</button>
            <!-- Redirect to Create Account Page -->
            <button type="button" id="createAccountBtn" class="secondary-btn">Create Account</button>
        </form>
    </div>

    <!-- Redirect to Create Account Page When Button is Clicked -->
    <script>
        document.getElementById("createAccountBtn").addEventListener("click", function() {
            window.location.href = "create_account.html"; 
        });
    </script>

    <!-- Login Form Submission Handling -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
    
            const emailOrUsername = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            const response = await fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email_or_username: emailOrUsername, password: password })
            });
    
            const result = await response.json();
            if (response.ok) {
                localStorage.setItem("userRole", result.role);
                window.location.href = result.redirect;
            } else {
                document.getElementById("errorMsg").textContent = result.message;
                document.getElementById("errorMsg").style.display = "block";
            }
        });

        
        document.addEventListener("DOMContentLoaded", function() {
            const userRole = localStorage.getItem("userRole");

            if (userRole === "admin") {
                document.getElementById("menu-link").href = "admin_menu.html";
                document.getElementById("cakeorder-link").href = "admin_CakeOrder.html";
            }
        });
    </script>
</body>
</html>
