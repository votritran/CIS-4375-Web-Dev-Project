<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paris Sweet Patisserie</title>
    
    <!--Link to External Stylesheet-->
    <link rel="stylesheet" href="content/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="CakeOrder.html">Custom Cakes</a></li>
            <!--Logo in Navbar-->
            <a href="#"><img src="photo/logo.jpg" alt="Paris Sweet Patisserie" class="logo"></a>
            <li><a href="#">Event</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="login.html">Log in</a></li>
        </ul>
    </nav>

    <!--Login Form Container-->
    <div class="container">
        <h2>Login</h2>
        
        <!--Login Form-->
        <form id="loginForm">
            <!--Email Field-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!--Password Field-->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <!--Error Message (Hidden by Default)-->
            <p class="error" id="errorMsg" style="display: none; color: red;">Invalid email or password.</p>
            <!--Login Button-->
            <button type="submit">Login</button>
            <!--Redirect to Create Account Page-->
            <button type="button" id="createAccountBtn" class="secondary-btn">Create Account</button>
        </form>
    </div>

    <!--Redirect to Create Account Page When Button is Clicked-->
    <script>
        document.getElementById("createAccountBtn").addEventListener("click", function() {
            window.location.href = "create_account.html"; 
        });
    </script>

    <!--Login Form Submission Handling-->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); //Prevent Default Form Submission
            
            //Get Email and Password Input Values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            //Hardcoded Login Credentials for Testing
            if (email === "user@example.com" && password === "password123") {
                window.location.href = "CakeOrder.html"; //Redirect to Cake Order Page if Login is Successful
            } else {
                document.getElementById("errorMsg").style.display = "block"; //Show Error Message if Login Fails
            }
        });
    </script>
</body>
</html>
