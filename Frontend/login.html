<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paris Sweet Patisserie</title>
    <link rel="stylesheet" href="content/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="CakeOrder.html">Custom Cakes</a></li>

            <!-- Logo -->
            <a href="#"><img src="photo/logo.jpg" alt="Paris Sweet Patisserie" class="logo"></a>

            <li><a href="#">Event</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="login.html">Log in</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <p class="error" id="errorMsg" style="display: none; color: red;">Invalid email or password.</p>

            <button type="submit">Login</button>
            <button type="button" id="createAccountBtn" class="secondary-btn">Create Account</button>
        </form>
    </div>

    <script>
        document.getElementById("createAccountBtn").addEventListener("click", function() {
            window.location.href = "create_account.html"; 
        });
    </script>
    

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Dummy login (replace with actual backend validation)
            if (email === "user@example.com" && password === "password123") {
                window.location.href = "CakeOrder.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        });
    </script>
</body>
</html>
